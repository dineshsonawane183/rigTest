
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
<div class="container">
	<div class="row">
		<div class="row">
            <div class="col-lg-3 col-md-4 col-xs-6 thumb" *ngFor="let img of images;let i=index;">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{img.img}}" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title center">{{img.title}}</h5>
                    </div>
                  </div>
            </div>
        </div>
        <div class="form-group">
          <form>
            <div class="form-group">
                <fieldset class="form-group">
    
                    <div class="custom-file fileInputProfileWrap">
                        <input type="file" (change)="fileChangeEvent($event)" class="fileInputProfile">
                        <div class="img-space">
    <!-- 
                            <ng-container *ngIf="isImageSaved; else elseTemplate">
                                <img [src]="cardImageBase64" />
                            </ng-container> -->
                            <ng-template #elseTemplate>
    
                                <img src="./../../assets/placeholder.png" class="img-responsive">
                            </ng-template>
    
                        </div>
    
                    </div>
                </fieldset>
            </div>
            <!-- <a class="btn btn-danger" (click)="removeImage()" *ngIf="isImageSaved">Remove</a> -->
        </form>     
        </div>

	</div>
</div>
