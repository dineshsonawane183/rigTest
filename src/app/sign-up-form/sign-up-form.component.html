<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        <h3>Sign Up</h3>
        <!-- Login Form -->
        <form [formGroup]="signUpForm">
            <div>
                <input type="text" id="FirstName" class="fadeIn second" formControlName="firstname" name="FirstName"
                    placeholder="First Name">
                <input type="text" id="LastName" formControlName="lastname" class="fadeIn third" name="LastName"
                    placeholder="Last Name">

                <input type="text" id="age" formControlName="age" class="fadeIn third" name="age" placeholder="Age"
                    onkeydown="return ( event.ctrlKey || event.altKey
                    || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false)
                    || (95<event.keyCode && event.keyCode<106)
                    || (event.keyCode==8) || (event.keyCode==9)
                    || (event.keyCode>34 && event.keyCode<40)
                    || (event.keyCode==46) )">

                <input type="text" placeholder="Date of Birth" formControlName="dob" class="form-control" bsDatepicker>
                <input type="text" id="email" formControlName="email" email class="fadeIn third" name="email"
                    placeholder="Email">
                <button type="submit" [disabled]="!signUpForm?.valid" (click)="onSubmitClicked($event)"
                    class="btn btn-success  mb-2" value="Submit">
                    Sign Up
                </button>
            </div>
        </form>

    </div>
</div>
